    <title>Live Video Archive</title>
    <style>
        /* Apply styles to the whole page */
        body {
            background-color: #D22B2B; /* Background color */
            color: white; /* Text color */
            font-family: Helvetica, Arial, sans-serif; /* Font style */
            margin: 0; 
            padding: 0; 
            text-align: center; /* Center text and inline elements */
        } 
        h1, p { 
            margin: 0; 
            padding: 1em; 
        } 
        a { 
            color: lightblue; /* Link color */ 
            text-decoration: none; /* Remove underline from links */ 
        } 
        a:hover { 
            text-decoration: underline; /* Add underline on hover */ 
        }  
        .image-container {
            display: flex; /* Use flexbox for centering */
            flex-wrap: wrap; /* Allow images to wrap */
            justify-content: center; /* Center images horizontally */
            gap: 1em; /* Optional: add spacing between images */
            padding: 1em; /* Optional: add padding around container */
        }
        .image-container img {
            max-width: 100%; /* Ensure images fit within their container */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #fff; /* Optional: add border to images */
            border-radius: 5px; /* Optional: add rounded corners to images */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        @media (max-width: 600px) {
            .image-container img {
                max-width: 100%; /* Ensure images fit within the viewport */
            }
        }
    </style>
</head>
