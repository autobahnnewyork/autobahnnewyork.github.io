<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Videos</title>
    <style>
        /* Apply styles to the whole page */
        body {
            background-color: #3F00FF; /* Background color changed to #3F00FF */
            color: white; /* Text color changed to white */
            font-family: Helvetica, Arial, sans-serif; /* Font style */
            margin: 0; 
            padding: 0; 
            font-size: 11px; /* Text made slightly smaller */
            letter-spacing: 1.5px; /* Increased spacing between letters */
            line-height: 1.6; /* Increased line spacing for better readability */
        } 

        h1, p { 
            margin: 0; 
            padding: 1em; 
            text-align: left; /* Align text to the left */
            width: 100%; /* Ensure paragraphs take up full width */
            max-width: 800px; /* Optional: limit the maximum width of paragraphs */
            margin-bottom: 3em; /* Increased margin between text and image */
        } 

        a { 
            color: lightblue; /* Link color */
            text-decoration: none; /* Remove underline from links */
        } 

        a:hover { 
            text-decoration: underline; /* Add underline on hover */
        } 

        img { 
            max-width: 100%; /* Ensure images fit within their container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove default inline spacing */
            margin: 0 auto; /* Center images */
            filter: grayscale(100%); /* Apply grayscale filter to make images black and white */
        }
        
        .video-section {
            width: 100%; /* Full width for each section */
            max-width: 800px; /* Optional: limit the width */
            margin-bottom: 2em; /* Space between sections */
        }

        .video-section p {
            text-align: left; /* Align text to the left */
        }

        .video-section a {
            display: block; /* Make the link block level to ensure image aligns below text */
            margin-top: 1em; /* Add space between text and image */
        }

        .video-section img {
            width: 100%; /* Image takes up full width of the container */
        }
    </style>
</head>
<body>
