    <style>
        /* Apply styles to the whole page */
        body {
            background-color: #000080; /* Background color */
            color: white; /* Text color */
            font-family: Helvetica, Arial, sans-serif; /* Font style */
            margin: 0; 
            padding: 0; 
            display: flex; /* Flexbox for centering content */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
        } 
        h1, p { 
            margin: 0; 
            padding: 1em; 
            text-align: center; /* Center text for better readability */
            width: 100%; /* Ensure paragraphs take up full width */
            max-width: 800px; /* Optional: limit the maximum width of paragraphs */
        } 
        a { 
            color: lightblue; /* Link color */ 
            text-decoration: none; /* Remove underline from links */ 
        } 
        a:hover { 
            text-decoration: underline; /* Add underline on hover */ 
        } 
        img { 
            max-width: 100%; /* Ensure images fit within their container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove default inline spacing */
            margin: 0 auto; /* Center images */
        }
    </style> 
</head>
